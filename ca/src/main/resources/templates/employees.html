<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employees List</title>
<th:block th:include="layout/header"></th:block>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
/* Style the tab */
.tab {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
}

/* Style the buttons inside the tab */
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: #ccc;
}

</style>
</head>
<body>
<div class="tab">
  <button class="tablinks" onclick="home();">Home</button>
  <button class="tablinks" onclick="logout();">Logout</button>
</div>
<div class="container" align="center">
    <div th:if="${not #lists.isEmpty(employees)}">
        <h2>All Employees</h2>
        <table border='1' class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Role</th>
                <th>Designation</th>
                <th>ManagerID</th>
                <th>EmailId</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="employee : ${employees}">
                <td th:if="${employee.getName()!='System'}" th:text="${employee.id}"></td>
                <td th:if="${employee.getName()!='System'}" th:text="${employee.name}"></td>
                <td th:if="${employee.getName()!='System'}" th:text="${employee.role}"></td>
                <td th:if="${employee.getName()!='System'}" th:text="${employee.designation}"></td>
                <td th:if="${employee.getName()!='System'}" th:text="${employee.managerid}"></td>
                <td th:if="${employee.getName()!='System'}" th:text="${employee.emailid}"></td>
                <td th:if="${employee.getName()!='System'}"><a th:href="${'/employees/edit/' + employee.id}" class="btn btn-default">Edit</a></td>
                <td th:if="${employee.getName()!='System'}"><a th:href="${'/employees/delete/' + employee.id}" class="btn btn-danger">Delete</a></td>
            </tr>
        </table>
    </div>
    <br>
</div>
<div class="w3-container" align="center">
    <a th:href="${'/employees/add'}" class="w3-button w3-black">AddEmployee</a>
    </div>
</body>
<script>
function home()
{
	window.location="http://localhost:8080/adminhome";
	}
function logout()
{
	window.location="http://localhost:8080/";
	}
</script>
</html>
